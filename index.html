<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Freelancer</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="header-menu-left">
                        start bootstrap
                    </div>
                </div>
                <div class="col-6">
                    <div class="header-menu-right text-end">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER  -->

    <!-- SECTION JUMBOTRON -->
    <section class="jumbotron">
        <div class="jubotron-img text-center">
            immagine
        </div>
        <div class="jumbotron-text text-center">
            <h1>start bootstrap</h1>
            <div class="line-star-line">
                linea - stella -linea
            </div>
            <p>graphic artist - web designer - illustrator</p>
        </div>
    </section>
    <!-- /SECTION JUMBOTRON -->

    <!-- SECTION PORTFOLIO  -->
    <section class="portfolio">
        <div class="container">
            <div class="text-center">
                <div class="text-wrapper">
                    <h2>portfolio</h2>
                    <div class="line-star-line">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-1">
                            immagine
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-2">
                            immagine
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-3">
                            immagine
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-4 ">
                            immagine
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-5">
                            immagine
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper bg-c-6">
                            immagine
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /SECTION PORTFOLIO  -->

</html>
